<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS UI - Sign in template</title>

	<!-- css -->
	<link rel="stylesheet" href="../www/css/cssui.min.css">
	<link rel="stylesheet" href="../www/css/cssui-sing-in.min.css">
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
		}
	</style>
</head>
<body>
	<div class="container box">

		<!-- avatar -->
		<div class="align center">
			<img src="../www/img/avatar.png" alt="avatar" class="sign-gravatar">
		</div>

		<!-- welcome message -->
		<div class="align center">
			<h1>Welcome!</h1>
			<p>Sign in to your account.</p>
		</div>

		<!-- sign in form -->
		<div class="sign in">
			<form class="group">
				<input type="email" placeholder="E-mail" required class="unite first full width">
				<input type="password" placeholder="Password" required class="unite last full width">
				<div class="align right">
					<input type="submit" value="Sign in" class="button primary">
				</div>
			</form>
	    </div>
    </div>

    <!-- footer -->
    <div class="bottom footer">
	    <p class="align center">&copy; CSS UI</p>
    </div>
</body>
</html>
