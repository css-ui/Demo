<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS UI - Simple dropdown menu</title>

	<!-- css -->
	<link rel="stylesheet" href="../www/css/cssui.min.css">
	<link rel="stylesheet" href="../www/css/cssui-dropdown-dark.min.css">
	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			padding: 25px;
			background: #fff;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="four columns">
			<h2>CSS UI - Dropdown menu</h2>
			<div class="dropdown">

				<!-- dropdown menu click -->
				<div class="clear">
					<a class="employ-toggle click float right" href="#">
						<i class="fa fa-ellipsis-v" aria-hidden="true"></i>
					</a>
				</div>

				<!-- show/hide menu -->
				<ul class="expand-dropdown">
					<li><a href="#" class="top">One</a></li>
					<li><a href="#">Two</a></li>
					<li><a href="#" class="bottom">Three</a></li>
				</ul>
			</div>
		</div>
	</div>

	<!-- javascript libraries and plugins  -->
	<script src="../www/js/main.min.js"></script>
	<script src="../www/js/dropdown.menu.js"></script>
</body>
</html>
